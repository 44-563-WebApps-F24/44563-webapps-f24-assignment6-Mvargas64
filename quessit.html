<!DOCTYPE html>
<html>
    <head>
        <title>quessit page</title>
     </head>
<body>

<h2>Guess the color Mario Vargas</h2>

<!-- Input for mystery color -->
<label for="mysteryColor">Guess the color:</label>
<input type="password" id="mysteryColor" value="Red"><br><br>

<!-- Input for color guess -->
<label for="colorGuess">Enter a guess:</label>
<input type="text" id="colorGuess"><br><br>

<!-- Button to check the color -->
<button onclick="processColor()">Check the color</button><br><br>

<!-- display results -->
<div id="result"></div>

 <!-- Div container with one image -->
 <div id="imageContainer">
    <img id="plantImage" src="plant1.jpg" width="200" height="200" onclick="nextImage()" alt="Plant 1">
    
</div>



<script>

    let attempts = 0;
    let wrong = 0;

    // Function to process the color guessing
    function processColor() {
        // Get the value from the secret color input 
        const mysteryColor = document.getElementById('mysteryColor').value;
        // Get the value from the color guess input 
        const colorGuess = document.getElementById('colorGuess').value;

        // Compare the values
        if (colorGuess.toLowerCase() !== mysteryColor.toLowerCase()) {
            wrong++; // Add one to wrong if the guess is incorrect
            alert("That was not it");
        } else {
            alert("You got it");
        }
        // Add one to attempts after each guess
        attempts++; 

        // Update the result
        document.getElementById('result').innerHTML = `Attempts: ${attempts}, Wrong: ${wrong}`;
    }

        // Global variable showing
        let showing = 1;

function nextImage() {
    // Switch on the showing variable
    switch (showing) {
        case 1:
            document.getElementById('plantImage').src = 'plant2.jpg';
            showing = 2;
            break;
        case 2:
            document.getElementById('plantImage').src = 'plant3.jpg';
            showing = 3;
            break;
        case 3:
            document.getElementById('plantImage').src = 'plant1.jpg';
            showing = 1;
            break;
        default:
            showing = 1;
            break;
    }
}
</script>

</body>
</html>
